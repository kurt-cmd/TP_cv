<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Balise head : contient des informations sur le document HTML -->
    <meta charset="UTF-8"> <!-- Définit l'encodage des caractères à UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Définit la vue initiale et l'échelle pour les appareils mobiles -->
    <title>Mon Portfolio</title> <!-- Définit le titre de la page qui apparaîtra dans l'onglet du navigateur -->
    <link rel="stylesheet" href="style.css"> <!-- Lie le fichier de style externe "style.css" à la page HTML -->
</head>
<body>
    <!-- Balise body : contient le contenu visible de la page -->

    <header>
        <!-- Balise header : section d'en-tête du document -->
        <h1>Mon Portfolio</h1> <!-- Titre principal de la page -->
    </header>

    <section>
        <!-- Balise section : représente une section générique dans le document -->
        <h2>Curriculum Vitae</h2> <!-- Titre de la section -->
        <p>Bienvenue sur mon portfolio en ligne. Vous pouvez consulter mon CV en format PDF en cliquant sur le lien ci-dessous :</p>
        <!-- Paragraphe d'introduction -->

        <a href="cv.pdf" target="_blank" rel="noopener noreferrer">Voir mon CV (PDF)</a>
        <!-- Lien vers le fichier PDF du CV avec l'attribut "target" qui ouvre le lien dans un nouvel onglet (target="_blank") -->
    </section>

    <footer>
        <!-- Balise footer : section de pied de page du document -->
        <p>Contactez-moi : lameriembenmiloud@email.com</p> <!-- Informations de contact -->
    </footer>

</body>
</html>
